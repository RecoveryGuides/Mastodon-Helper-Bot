name: ü§ñ Mastodon Bot (2 Posts Daily)

on:
  schedule:
    - cron: '30 8 * * *'   # 8:30 UTC = 9:30 polskiego
    - cron: '30 16 * * *'  # 16:30 UTC = 17:30 polskiego
    - cron: '30 21 * * *'  # 21:30 UTC = 22:30 polskiego
  workflow_dispatch:

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: üì• Pobierz kod
      uses: actions/checkout@v3
    
    - name: üêç Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: üì¶ Zainstaluj zale≈ºno≈õci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ü§ñ Uruchom bota Mastodon
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
