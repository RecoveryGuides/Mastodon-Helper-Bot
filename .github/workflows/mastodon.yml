name: ü§ñ Mastodon Bot (2 Posts Daily)

on:
  schedule:
    - cron: '0 8 * * *'   # 8:00 UTC = 9:00 polskiego
    - cron: '0 16 * * *'  # 16:00 UTC = 17:00 polskiego
  workflow_dispatch:  # Rƒôczne uruchomienie

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: üì• Pobierz kod
      uses: actions/checkout@v3
    
    - name: üêç Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: üì¶ Zainstaluj zale≈ºno≈õci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ü§ñ Uruchom bota Mastodon
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
      
    # BRAK ZAPISYWANIA DO GITHUB - TYLKO PUBLIKACJA
