name: ü§ñ Mastodon Bot (Co 2 godziny)

on:
  schedule:
    # Co 2 godziny od 6:00 do 22:00 UTC (8:00-24:00 polski czas zimowy)
    - cron: '0 6-22/2 * * *'
  workflow_dispatch:  # Rƒôczne uruchomienie

jobs:
  mastodon-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: üì• Pobierz kod
      uses: actions/checkout@v3
    
    - name: üêç Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: üì¶ Zainstaluj zale≈ºno≈õci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ü§ñ Uruchom bota
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
