name: ğŸ¤– Mastodon Bot (Daily Post)

on:
  schedule:
    # Codziennie o 9:00 czasu polskiego (8:00 UTC zimÄ…, 7:00 UTC latem)
    - cron: '0 8 * * *'  # 8:00 UTC = 9:00 czasu polskiego (zimowy)
  workflow_dispatch:  # Pozwala na rÄ™czne uruchomienie

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Bot ma 5 minut na wykonanie
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    
    - name: ğŸ Skonfiguruj Pythona 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ¤– Uruchom bota Mastodon
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: |
        echo "ğŸ”§ Sprawdzam konfiguracjÄ™..."
        echo "BASE_URL: $MASTODON_BASE_URL"
        echo "TOKEN dostÄ™pny: $([ -n "$MASTODON_ACCESS_TOKEN" ] && echo "âœ…" || echo "âŒ")"
        python bot.py
    
    - name: ğŸ’¾ Zapisz zmiany (historia i cache)
      if: always()  # Zawsze wykonuj ten krok
      run: |
        echo "ğŸ’¾ ZapisujÄ™ zmiany w repozytorium..."
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Dodaj zmienione pliki
        git add post_history.json product_cache/ || echo "âš ï¸ Brak plikÃ³w do dodania"
        
        # SprawdÅº czy sÄ… zmiany
        if git diff --cached --quiet; then
          echo "ğŸ“­ Brak zmian do zapisania"
        else
          git commit -m "ğŸ¤– Daily Mastodon post $(date +'%Y-%m-%d %H:%M')" || echo "âš ï¸ Commit nie powiÃ³dÅ‚ siÄ™"
          git push || echo "âš ï¸ Push nie powiÃ³dÅ‚ siÄ™"
          echo "âœ… Zmiany zapisane"
        fi
