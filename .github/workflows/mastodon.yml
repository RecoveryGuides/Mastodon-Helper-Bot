name: ğŸ¤– Mastodon Bot (Daily Post)

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 UTC = 9:00 polskiego
  workflow_dispatch:

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
    
    - name: ğŸ Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ğŸ¤– Uruchom bota
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ’¾ Zapisz historiÄ™ postÃ³w
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add post_history.json
        git diff --cached --quiet || git commit -m "ğŸ¤– Update post history"
        git push
