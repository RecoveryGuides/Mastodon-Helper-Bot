name: ğŸ¤– Mastodon Bot (Daily Post)

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 UTC = 9:00 polskiego (zimowy)
  workflow_dispatch:  # RÄ™czne uruchomienie

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ğŸ¤– Uruchom bota Mastodon
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ’¾ Zapisz historiÄ™ postÃ³w (jeÅ›li sÄ… zmiany)
      if: always()
      run: |
        # SprawdÅº czy sÄ… zmiany w post_history.json
        if git status --porcelain | grep -q "post_history.json"; then
          echo "ğŸ“ ZapisujÄ™ historiÄ™ postÃ³w..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add post_history.json
          git commit -m "ğŸ¤– Update post history $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ… Historia zapisana"
        else
          echo "ğŸ“­ Brak zmian w historii"
        fi
