name: ğŸ¤– Mastodon Bot (Co 2 godziny)

on:
  schedule:
    # Co 2 godziny od 6:00 do 22:00 UTC (8:00-24:00 polski czas)
    - cron: '0 6,8,10,12,14,16,18,20,22 * * *'
  workflow_dispatch:  # RÄ™czne uruchomienie

jobs:
  mastodon-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Pobierz kod i dane
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Pobierz caÅ‚Ä… historiÄ™
    
    - name: ğŸ Skonfiguruj Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
      run: |
        python -m pip install --upgrade pip
        pip install Mastodon.py
    
    - name: ğŸ¤– Uruchom bota
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ’¾ Zapisz zmiany w danych
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        # Dodaj tylko pliki danych
        git add bot_data/
        
        # Commit i push tylko jeÅ›li sÄ… zmiany
        if git diff --cached --quiet; then
          echo "ğŸ“­ Brak zmian w danych"
        else
          git commit -m "ğŸ¤– Update bot data $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ… Dane zaktualizowane"
        fi
